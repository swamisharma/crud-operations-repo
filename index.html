<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haldiram's Store List</title>
    <link rel="icon" type="image/x-icon" href="logo-haldirams.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo-div">
            <img src="Haldiram's_Logo.jpg" alt="logo" id="main-img" class="logo-img">
        </div>
        <div class="page-title">
            <h3 class="page-title-heading">Store List</h3>
        </div>
        <div class="search-div">
            <input type="text" id="search-bar" placeholder="Search here..." class="input-search-bar" />
        </div>
    </header>
    <div class="main-div">
        <ol>
            <li class="heading-list">
                <span>CITY</span>
                <span>ADDRESS</span>
                <span>CONTACT NO.</span>
                <span>DELETE</span>
                <span>UPDATE</span>
            </li>
            <hr class="heading-line">
            <li>
                <span>Akola</span>
                <span>Ring Road, Civil Lines</span>
                <span>789876896</span>
                <span class="material-symbols-outlined delete">delete</span>
                <span class="material-symbols-outlined update">update</span>
            </li>
            <li>
                <span>Pune</span>
                <span>Paud Road, Kothrud</span>
                <span>789876896</span>
                <span class="material-symbols-outlined delete">delete</span>
                <span class="material-symbols-outlined update">update</span>
            </li>
            <li>
                <span>Mumbai</span>
                <span>SP College Road, Dadar</span>
                <span>789876896</span>
                <span class="material-symbols-outlined delete">delete</span>
                <span class="material-symbols-outlined update">update</span>
            </li>
        </ol>
    </div>
    <footer>
        <div class="add-city-section">
            <input type="text" class="add-city footer-input" placeholder="Add Name Of City" />
        </div>
        <div class="add-address-section">
            <input type="text" class="add-address footer-input" placeholder="Add Address Of Store">
        </div>
        <div class="add-phone-number-section">
            <input type="number" class="add-phone-number footer-input" placeholder="Add Contact Number Of Store">
        </div>
        <div class="add-btn-section">
            <Button id="add-store" type="button" class="add-btn footer-input">ADD</Button>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
